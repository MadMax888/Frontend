	<script>
	var log = console.log;
	
	function factorial(iNumber){
		var iFactorialResult = 1;
		
		for (var i=1; i<=iNumber; i++){
			iFactorialResult *= i;
			}
		return iFactorialResult;
		}
	
	var x = 2
		, result = 0
		;
	for (var i=1; i<=13; i+=2){
		// !((i+1)%4)
		result += ((i+1)%4==0
					? -1
					: 1
					)
					* Math.pow(x, i)/factorial(i);
		}
	log(result.toFixed(6));
	
	var ch = 0
		, zn = 0
		;
	for (var i=1; i<=6; i++){
		var y = x-Math.pow(2, i);
		ch += y;
		zn += x-(Math.pow(2, i) - 1);
		}
	log(ch/zn);
	
	</script>
